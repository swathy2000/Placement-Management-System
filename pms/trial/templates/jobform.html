 <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: "Inter", sans-serif;
    }

    .formbold-mb-5 {
        margin-bottom: 20px;
    }

    .formbold-pt-3 {
        padding-top: 12px;
    }

    .formbold-main-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 48px;
    }

    .formbold-form-wrapper {
        margin: 0 auto;
        max-width: 550px;
        width: 100%;
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        display: none;
    }

    .formbold-form-wrapper.active {
        display: block;
    }

    .formbold-form-label {
        display: block;
        font-weight: 500;
        font-size: 16px;
        color: #07074d;
        margin-bottom: 12px;
    }

    .formbold-form-label-2 {
        font-weight: 600;
        font-size: 20px;
        margin-bottom: 20px;
    }

    .formbold-form-input {
        width: 100%;
        padding: 12px 24px;
        border-radius: 6px;
        border: 1px solid #e0e0e0;
        background: white;
        font-weight: 500;
        font-size: 16px;
        color: #6b7280;
        outline: none;
        resize: none;
    }

    .formbold-form-input:focus {
        border-color: #6a64f1;
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }

    .formbold-btn {
        text-align: center;
        font-size: 16px;
        border-radius: 6px;
        padding: 14px 32px;
        border: none;
        font-weight: 600;
        background-color: #6a64f1;
        color: white;
        cursor: pointer;
    }

    .formbold-btn:hover {
        box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
    }

    .formbold--mx-3 {
        margin-left: -12px;
        margin-right: -12px;
    }

    .formbold-px-3 {
        padding-left: 12px;
        padding-right: 12px;
    }

    .flex {
        display: flex;
    }

    .flex-wrap {
        flex-wrap: wrap;
    }

    .w-full {
        width: 100%;
    }

    .formbold-form-header {
        background: #6a64f1;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 36px;
        border-radius: 8px 8px 0px 0px;
    }

    .formbold-form-header h3 {
        font-weight: 700;
        font-size: 20px;
        color: white;
    }

    .formbold-form-header button {
        color: white;
        background: transparent;
        border: none;
    }

    .formbold-chatbox-form {
        padding: 32px 36px;
    }

    @media (min-width: 540px) {
        .sm\:w-half {
            width: 50%;
        }
    }

</style> 
{% extends 'base.html' %}
{% block content %} 
<div class="site-heading text-center">
    <h3 class="font-weight-bold">JOB OFFER</h3>
</div>
<div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="w-full">
        <div class="formbold-form-wrapper" id="formWrapper">
            <div class="formbold-form-header">
                <h3>ADD JOB OFFER</h3>
                <button>
                    <svg width="17" height="17" viewBox="0 0 17 17" fill="white">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M0.474874 0.474874C1.10804 -0.158291 2.1346 -0.158291 2.76777 0.474874L16.5251 14.2322C17.1583 14.8654 17.1583 15.892 16.5251 16.5251C15.892 17.1583 14.8654 17.1583 14.2322 16.5251L0.474874 2.76777C-0.158291 2.1346 -0.158291 1.10804 0.474874 0.474874Z" />
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M0.474874 16.5251C-0.158291 15.892 -0.158291 14.8654 0.474874 14.2322L14.2322 0.474874C14.8654 -0.158292 15.892 -0.158291 16.5251 0.474874C17.1583 1.10804 17.1583 2.1346 16.5251 2.76777L2.76777 16.5251C2.1346 17.1583 1.10804 17.1583 0.474874 16.5251Z" />
                    </svg>
                </button>
            </div>
            <form method="POST" class="formbold-chatbox-form">
                {% csrf_token %}
                <div class="formbold-mb-5">
                    <label for="company" class="formbold-form-label">Company</label>
                    <input type="hidden" name="job_id" id="job_id" value="{{ form.id }}" > 
                    <input type="hidden" name="actionItem" id="actionItem" value="{{action}}" > 
                    <select name="company" id="company_id" class="formbold-form-input">
                        <option value="" disabled selected>Select a company</option>
                        {% for comp in companyname %}
                        <option value="{{ comp.id }}" {% if comp.id == form.company_id %} selected {% endif %}>{{ comp.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="formbold-mb-5">
                    <label for="job_role" class="formbold-form-label">Job Role</label>
                    <input type="text" name="job_role" id="job_role" placeholder="Job Role"
                        class="formbold-form-input" value="{{ form.job_role }}" />
                </div>

                <div class="wrapper">
                    <div class="container"> 
                        
                        <form>
                        <div class="formbold-mb-5">
                    <label class="formbold-form-label">Eligibility</label>
                    <select multiple multiple placeholder="Choose Eligibility"  data-allow-clear="1" name="eligibility" id="eligibility" class="formbold-form-input">
                        <option>Bca</option>
                        <option>Bcom</option>
                        <option>Electrical Engineering</option>
                        <option>Bachelor's Degree in CSE and IT </option>
                        <option>Mca</option>
                        <option>Mcom</option>
                        <option>Mba</option>

                    </select>
                    </div>
                </div>
                        
                </div>
                <div class="formbold-mb-5">
                    <label for="backlogs" class="formbold-form-label">Backlogs</label>
                    <input type="number" name="backlogs" id="backlogs" placeholder="Backlogs"
                        class="formbold-form-input"  value="{{ form.backlogs}}"/>
                </div>
            

                <div class="formbold-mb-5">
                    <label for="cgpa" class="formbold-form-label">CGPA</label>
                    <input type="number" name="cgpa" id="cgpa" placeholder="CGPA required"
                        class="formbold-form-input" step="0.01"  value="{{ form.cgpa }}"/>
                </div>

                <div class="formbold-mb-5">
                    <label for="posted_date" class="formbold-form-label">Posted Date</label>
                    <input type="date" name="posted_date" id="posted_date" class="formbold-form-input" value="{{ form.posted_date|date:'Y-m-d' }}">
                </div>

                <div class="formbold-mb-5">
                    <label for="last_date" class="formbold-form-label">Last Date</label>
                    <input type="date" name="last_date" id="last_date" class="formbold-form-input" value="{{ form.last_date|date:'Y-m-d' }}">
                </div>

                <div class="formbold-mb-5">
                    <label for="status" class="formbold-form-label">Status</label>
                    <select name="status" id="status" class="formbold-form-input">
                        <option value="Active" {% if form.status == "Active" %} selected {% endif %}>Active</option>
                        <option value="Closed" {% if form.status == "Closed" %} selected {% endif %}>Closed</option>
                        <option value="Filled" {% if form.status == "Filled" %} selected {% endif %}>Filled</option>>

                    </select>
                    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
                    <!-- select2 CSS -->
                    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet">
                    <!-- select2-bootstrap4-theme -->
                    <link href="https://raw.githack.com/ttskch/select2-bootstrap4-theme/master/dist/select2-bootstrap4.css" rel="stylesheet">
                </div>
                 <div class="wrapper">
                    <div class="container"> 
                        
                        <form>
                            <div class="formbold-mb-5">
                                <label class="formbold-form-label">Skills</label>
                                <select multiple  multiple placeholder="Choose skills" data-allow-clear="1" name="skills" id="skills" class="formbold-form-input">
                                    <option value="HTML" {% if 'HTML' in form.skills %} selected {% endif %}>HTML</option>
                                    <option value="CSS" {% if 'CSS' in form.skills %} selected {% endif %}>CSS</option>
                                    <option value="JavaScript" {% if 'JavaScript' in form.skills %} selected {% endif %}>JavaScript</option>
                                    <option value="PHP" {% if 'PHP' in form.skills %} selected {% endif %}>PHP</option>
                                    <option value="AWS" {% if 'AWS' in form.skills %} selected {% endif %}>AWS</option>
                                    <option value="MySQL" {% if 'MySQL' in form.skills %} selected {% endif %}>MySQL</option>
                                    <option value="PYTHON" {% if 'PYTHON' in form.skills %} selected {% endif %}>PYTHON</option>
                                    <option value="JAVA" {% if 'JAVA' in form.skills %} selected {% endif %}>JAVA</option>
                                    <option value="SPRING BOOT" {% if 'SPRING BOOT' in form.skills %} selected {% endif %}>SPRING BOOT</option>
                                    <option value="C++" {% if 'C++' in form.skills %} selected {% endif %}>C++</option>
                                    <option value="RUBY" {% if 'RUBY' in form.skills %} selected {% endif %}>RUBY</option>
                                    <option value="Node.js" {% if 'Node.js' in form.skills %} selected {% endif %}>Node.js</option>
                                    <option value="Django" {% if 'Django' in form.skills %} selected {% endif %}>Django</option>
                                    <option value="PostgreSQL" {% if 'PostgreSQL' in form.skills %} selected {% endif %}>PostgreSQL</option>
                                    <option value="MongoDB" {% if 'MongoDB' in form.skills %} selected {% endif %}>MongoDB</option>
                                    <option value="Kotlin" {% if 'Kotlin' in form.skills %} selected {% endif %}>Kotlin</option>
                                    <option value="FLASK" {% if 'FLASK' in form.skills %} selected {% endif %}>FLASK</option>
                                    <option value="C#" {% if 'C#' in form.skills %} selected {% endif %}>C#</option>

                                    
                                </select>
                            </div>
                        
                    </div>
                </div>
                <div> 
                    <button class="formbold-btn w-full">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- select2 JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("formWrapper").style.display = "block";
    });

</script>

<script>
    $(function () {
      $('select').each(function () {
        $(this).select2({
          theme: 'bootstrap4',
          width: 'style',
          placeholder: $(this).attr('placeholder'),
          allowClear: Boolean($(this).data('allow-clear')),
        });
      });
    });
  </script>

  {% endblock %}
