{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-md-6 form-container">
            <div class="col-lg-8 col-md-12 col-sm-9 col-xs-12 form-box text-center">
                <div class="heading mb-3">
                    <h4>SIGN-UP</h4>
                </div>
                <form  method="post">
                    {% csrf_token %}
                    <div class="form-input">
                        <span><i class="fa fa-user"></i></span>
                        <input type="text" placeholder="username" name="username" value="" required>
                    </div>
                    <div class="form-input">
                        <span><i class="fa fa-envelope"></i></span>
                        <input type="text" placeholder="Email" name="email" value="" required>
                    </div>
                    <div class="form-input">
                        <span><i class="fa fa-lock"></i></span>
                        <input type="password" placeholder="Password" name="password" value="" required>
                    </div>
                     <div class="form-input mb-3">
                        <select id="user_type" class="form-control" name="user_type">
                            <!-- <option value="admin">admin</option>  -->
                             <option value="user">user</option>
                            <option value="tpc">tpc</option> 
                             

                             
                        </select>
                    </div>   
                    
                    <div class="text-left mb-3">
                        <center><button type="submit" class="btn">Register</button></center>
                    </div>
                    <div class="text-white">Already have an account?
                        <a href="{% url 'login' %}">Login here</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 d-none d-md-block image-container">
            <img src="{% static 'images/bg1.jpg' %}" alt="Background Image">
        </div>
    </div>
</div>
</body>
</html>
